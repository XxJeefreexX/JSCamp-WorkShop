<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEVJOBS | LOGIN</title>
    <link rel="stylesheet" href="./styles.luis.css">
  </head>
  <body>
    <header>
      <h1>DevJobs</h1>

      <nav>
        <a href="#">Buscar</a>
        <a href="#">Empresas</a>
        <a href="#">Acerca de</a>
      </nav>

      <button>Publicar un empleo</button>
      <button>Iniciar sesión</button>
    </header>
    
    <main>
      <h1>Bienvenido</h1>
      <h2>Inicia sesión para encontrar tu próxima oportunidad</h2>

      <section>
        <form method="post" class="login-form">
          <input type="text" name="email" id="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <input type="checkbox" name="remember" id="remember" />
          <label for="remember">Recuérdame</label>
          <a href="#">Olvidaste tu contraseña?</a>
          <button>Iniciar sesión</button>

          <a href="#">No tienes una cuenta?</a>
        </form>
        <button>Regístrate como desarrollador</button>
        <button>Regístrate como empresa</button>
      </section>
    </main>
  </body>
</html>
